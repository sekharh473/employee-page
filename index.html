<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2&family=Mukta:wght@200;300;400;600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="fontStyle.css">
</head>

<body>
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4 shadow-lg p-3 mb-5 bg-white rounded" style="
          background-color: rgb(151, 179, 139);
          width: 400px;
          /* border: none; */
          border-radius: 15px;
        ">
      <div class="card-body">
        <form class="form-group needs-validation d-flex justify-content-center" novalidate>
          <div class="form-item col-md-12">
            <h1 class="d-flex justify-content-center" >Login page</h1>
            <div class="form-group">
              <label for="email">Email:</label> <br />
              <input class="mailInput input form-control col-sm" type="email" id="email" placeholder="Your Email Here"
                required />
              <p id="mail-necessary" style="display: none; color: red;">
               Please Enter Your Email*
              </p>
            </div>
            <div class="form-group">
              <label for="password">Password:</label><br />
              <input class="passwordInput input form-control" type="password" id="password"
                placeholder="Your password Here" required />
              <p id="pass-necessary" style="display: none; color: red;">
                Password Invalid*
              </p>
            </div>
            <br />
            <div id="buttonsDiv" class="text-right">
              <button id="login-btn" type="button" class="btn btn-success" onclick="handleSubmit()">
                Login
              </button>

              <a href="signuppage.html">
                <button id="signup-btn" type="button" class="btn btn-primary" onclick="">
                  SignUp
                </button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <!-- <script src="loggedin.js"></script> -->
  
</body>

</html>
