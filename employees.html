    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
    
        <!-- bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
          <script src="loggedin.js"></script>
          <link rel="stylesheet" href="sidebar_toggle.css">
          <link rel="stylesheet" href="uiColors.css">
    </head>
    <body>
      <nav class="navbar navbar-light justify-content-between sticky-top">
        <a><input type="checkbox" id="sidebar_checkbox"  class="inputLabel" style="display: none;">
          <label for="sidebar_checkbox" style="padding-left: 15px;" class="inputLabel" onclick="checked()"><i class="fa-solid fa-bars bar_icon" ></i></label></a>
          <form class="form-inline">
            <button class="form-control mr-sm-2 logout" style="margin-right: 0%;" onclick="logOut()" type="button">Log Out <i class="fa-solid fa-right-from-bracket"></i></button> 
          </form>
        </nav>
        <!-- nav bar ended here -->
    
    
    
        <!-- page contents starts here  -->
    
        <div class="container-fluid">
    
          <!-- side bar stats from here  -->
          <div class="row">
               <!-- <div class="col-lg-3 bg-light sidebar" style=" height: 100vh;" >
               -->
               <div class="col-12 col-sm-2 col-md-2 col-xl-2  sidebar" id="sidebar_menu" >
                
                  <ul class="nav flex-column col-md col-sm">
                    <li class="nav-item sidebar_items_list">
                      <a class="nav-link active" id="profileAtag" href="dashboard_profile.html" style="
                      color: #ffffff;"
                   ><i class="fa-solid fa-user" style="color: #ffffff;"></i>
                        Profile
                      </a>
                    </li>
                      <li class="nav-item sidebar_items_list">
                      <a class="nav-link" id="employeeAtag" href="employees.html" style="
                      color: #ffffff;"><i class="fa-solid fa-list" style="color: #ffffff;"></i>
                       Emps
                      </a>
                    </li>
                  </ul>
                </div>
                
                <div id="main-page" class="col-lg-10 col-md-10 col-sm-10 main_page  overflow-x-auto" style=" display: flex-box ;align-content: center;height: 100vh;">
                  <button type="button"class="btn addEmpBtn btn-lg " style="margin-left: 86%;"  data-target="#addEmp" data-toggle="modal"  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
  <!-- Modal -->
  
                    <table class=" container table   p-3 mb-5  rounded  page_content table-bordered" style="display: flex-box;text-align: center ;" id="table" >
                      
                        <thead>
                            <tr>
                                <th class="column_name text-center">Name</th>
                                <th class="column_age text-center">Mob. No</th>
                                <th class="column_age text-center">Age</th>
                                <th class="column_id text-center">Emp.ID</th>
                                <th class="column_action text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="result" class="w-auto justify-content-center">
            
                        </tbody>
                    </table>
                    <!-- Button trigger modal -->
                
                  
                  </div>
                <div class="modal fade" id="addEmp" tabindex="-1" role="dialog">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Adding Employees</h5>
                      </div>
                      <div class="modal-body">
                        <form class="form-inline" >
                          <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name">
                          </div>
                          <div class="form-group">
                            <label for="mob">Mob No:</label>
                            <input type="number" class="form-control" id="mob">
                          </div>
                          <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age">
                          </div>
                          <div class="form-group">
                            <label for="id">Emp ID:</label>
                            <input type="number" class="form-control" id="id">
                          </div>
                          
                          
                          
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="reset() , newEmpAdd()" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-secondary"  onclick="reset()">Clear</button>
                        <button type="button" id="submit-btn" class="btn btn-success" data-dismiss="modal" onclick="validation()">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>

               
         
        
        <!-- Modal script-->
         <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
